<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Evaluación</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Galada&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/main.css" />
</head>

<body class="page">
  <header class="header">
    <h1 class="title">BUSCADOR DE SERIES</h1>
  </header>
  <main class="main">
    <div class="wrapper">
      <form class="search-form js-search-form" action="" method="POST">
        <label for="search" class="search-label">Introduce la serie</label>
        <input type="text" id="search-input" class="search-input" placeholder="La Casa de Papel
          ">
        <button type="button" id="search-btn" class="search-button">Click</button>
        <button type="reset" class="search-button js-reset-button">Borrar búsqueda</button>
        <button type="reset" class="search-button js-reset-fav-button">Borrar
          favoritas</button>
      </form>
      <section class=" results">
        <ul id="series-list" class="js-series-list">
        </ul>
        <div class="js-fav-box">
          <h3 class="fav-title">Tus favoritas</h3>
          <ul class="fav-list js-fav-list"></ul>
        </div>

      </section>
    </div>
  </main>
  <footer class="footer">
    <span class="block">¡¡¡ Gracias por visitarnos !!!</span>
    <span class="block">© Laura Moreaux Cueto</span>
  </footer>
  <script src="./assets/js/main.js" type="text/javascript"></script>
</body>

</html>
